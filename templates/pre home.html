<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Home Page</title>
    <link rel="stylesheet" href="/static/pre-home.css">
</head>
<body>
    <div class="pre-home-container">
        <div class="main-circle" id="study-btn">
            <div class="play-icon">&#9658;</div>
            <p>Study</p>
        </div>

        <!-- Emerging Circles -->
        <div class="circle" id="music">
            <i class="fas fa-music"></i>
            <p>Music</p>
        </div>
        <div class="circle" id="stats">
            <i class="fas fa-chart-line"></i>
            <p>Stats</p>
        </div>
        <div class="circle" id="pdf">
            <i class="fas fa-file-pdf"></i>
            <p>PDF</p>
        </div>
        <div class="circle" id="quote">
            <i class="fas fa-quote-right"></i>
            <p>Quote</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/static/ph-script.js"></script>
</body>
</html>
